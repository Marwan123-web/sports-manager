services:
  salman-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DATABASE}
      POSTGRES_USER: ${USER_NAME}
      POSTGRES_PASSWORD: ${PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_NAME} -d ${DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  salman-backend:
    build: ./backend
    command: npm run start:dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_HOST=salman-db
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE}
      - DATABASE_USERNAME=${USER_NAME}
      - DATABASE_PASSWORD=${PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SALT_ROUNDS=${SALT_ROUNDS}
    depends_on:
      salman-db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  salman-frontend:
    build: ./frontend
    command: sh -c "npm ci && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      salman-backend:
        condition: service_started
    restart: unless-stopped

volumes:
  db-data:
